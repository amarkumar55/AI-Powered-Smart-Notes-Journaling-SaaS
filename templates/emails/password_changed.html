{% extends "emails/base.html" %} {% block content %}
<h2
  style="margin: 0 0 16px 0; font-size: 20px; line-height: 28px; color: #111827"
>
  ⚠ Password Changed
</h2>

<p
  style="margin: 0 0 12px 0; font-size: 14px; line-height: 22px; color: #374151"
>
  Hi {{ first_name }},
</p>

<p
  style="margin: 0 0 12px 0; font-size: 14px; line-height: 22px; color: #374151"
>
  Your password was successfully changed on <strong>{{ date }}</strong>.
</p>

<p
  style="
    margin: 16px 0;
    font-size: 14px;
    line-height: 22px;
    color: #e74c3c;
    font-weight: bold;
  "
>
  If this wasn’t you, please reset your password immediately or contact support.
</p>

<p style="margin-top: 30px; font-size: 12px; color: #6b7280">
  © {{ app_name }} Security Alerts
</p>
{% endblock %}
